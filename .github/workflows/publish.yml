name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Package version (leave empty to use csproj version)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(grep -oP '<Version>\K[^<]+' src/ElBruno.Connectors.SqliteVec/ElBruno.Connectors.SqliteVec.csproj)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - run: dotnet restore

      - run: dotnet build -c Release --no-restore -p:Version=${{ steps.version.outputs.version }}

      - run: dotnet test -c Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack src/ElBruno.Connectors.SqliteVec/ElBruno.Connectors.SqliteVec.csproj -c Release --no-build -p:Version=${{ steps.version.outputs.version }} -o artifacts

      - uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - run: dotnet nuget push artifacts/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
